<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style/allMovies.css">

  <title>Films&Tickets</title>
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" data-text="Filmvisarna AB">FILMVISARNA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>

          <div class="navbar-buttons">
            <a href="mybookings.html"><button class="btn btn-dark" type="button">MY BOOKINGS</button></a>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="row" id="selectorMovie">
      <div class="col" id="FS-item">

        <select class="form-select" id="chooseMovies">
          <option selected id="chooseMovies" value="0">All Movies</option>
          <option id="chooseMovies" value="1">The Day After Tomorrow</option>
          <option id="chooseMovies" value="2">Joker</option>
          <option id="chooseMovies" value="3">Aladdin</option>
          <option id="chooseMovies" value="4">My Neighbour Totoro</option>
          <option id="chooseMovies" value="5">Interstellar</option>
          <option id="chooseMovies" value="6">Spider-Man: No way home</option>

        </select>
      </div>
      <div class="col">
        <input type="text" id="datepicker" autocomplete="off" placeholder="CHOOSE DATE" readonly class="form-control">
      </div>
      <div class="col" id="FS-item">
        <select class="form-select" id="chooseAge">
          <option selected id="chooseAge" value="allAge">All Ages (G - General Audiences)</option>
          <option id="chooseAge" value="children17">Children 17</option>
          <option id="chooseAge" value="children13">Children 13</option>
          <option id="chooseAge" value="children">Children</option>
        </select>
      </div>
      <!--Don't move or change this part below!-->
      <div class="screening-list">
        <div class="container" id="screening-result">
        </div>
        <!---------------------------------------->
      </div>
      <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
              </button>
              <div class="ratio ratio-16x9">
                <iframe class="embed-responsive-item" src="" id="movieTrailer" allowscriptaccess="always"
                  allow="autoplay" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 sticky-bottom">

    <div class="container-footer">
      <p>Filmvisarna AB</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/chooseFilms.js"></script>


</body>

</html>
