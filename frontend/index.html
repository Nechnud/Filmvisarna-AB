<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Filmvisarna-AB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex">
            <div class="navbar-buttons">
              <button class="btn btn-light" type="button">My Bookings</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <div class="container-movie">
    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/movie-carousel-images/aladdin2C.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/movie-carousel-images/dayAfterTommorrow1C.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/movie-carousel-images/joker1C.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/movie-carousel-images/interstellar1C.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/movie-carousel-images/totoro1C.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <div class="container-movieList">
    <div class="row">
      <div class="col">
        <a><img src="/images/dayAfterTomorrow.jpg" class="movie" id="1"></a>
        <div class="1"></div>
      </div>

      <div class="col">
        <a><img src="/images/joker.jpg" class="movie" id="2"></a>
        <div class="2"></div>
      </div>

      <div class="col">
        <a><img src="/images/aladdin.jpg" class="movie" id="3"></a>
        <div class="3"></div>
      </div>

      <div class="col">
        <a><img src="/images/totoro.jpg" class="movie" id="4"></a>
        <div class="4"></div>
      </div>

      <div class="col">
        <a><img src="/images/interstellar.jpg" class="movie" id="5"></a>
        <div class="5"></div>
      </div>

      <div class="col">
        <a><img src="/images/interstellar.jpg" class="movie" id="6"></a>
        <div class="6"></div>
      </div>

    </div>
  </div>
  </div>


  <div class="container">

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
