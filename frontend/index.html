<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Filmvisarna-AB</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" data-text="Filmvisarna-AB">FILMVISARNA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="navbar-buttons">
            <a href="mybookings.html"> <button class="btn btn-dark" type="button">MY BOOKINGS</button></a>
          </div>
          <div class="navbar-buttons">
            <a href="moviesScreening.html"><button class="btn btn-dark" type="button">MOVIES AND SCREENING</button></a>
          </div>
          <div class="navbar-buttons">
            <a href="#allFilms"><button class="btn btn-dark" type="button">ALL MOVIES</button></a>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="movie-carousel">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
            aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/dayAfterTomorrowLandscapeL.jpg" class="d-block w-100" alt="The day after tomorrow">
            <div class="carousel-caption d-none d-md-block">

              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/jokerLandscapeL.jpg" class="d-block w-100" alt="Joker">
            <div class="carousel-caption d-none d-md-block">

              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/aladdinLandscapeL.jpg" class="d-block w-100" alt="Aladdin">
            <div class="carousel-caption d-none d-md-block">

              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/totoroLandscapeL.jpg" class="d-block w-100" alt="Aladdin">
            <div class="carousel-caption d-none d-md-block">

              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/interstellarLandscapeL.jpg" class="d-block w-100" alt="Interstellar">
            <div class="carousel-caption d-none d-md-block">

              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/spidermanLandscapeL.jpg" class="d-block w-100" alt="Spiderman">
            <div class="carousel-caption d-none d-md-block">

              <p></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container-movieList" id="allFilms">
    </div>

  </main>
  <footer class="footer mt-auto py-3 sticky-bottom">

    <div class="container-footer">
      <div class="row justify-content-start">
        <div class="col-2">
          <h5>Filmvisarna AB</h5>
        </div>
        <div class="col-2">
          <h5><a href="mailto:contact.filmvisarna@gmail.com">Contact us</a></h5>
        </div>
      </div>
    </div>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="js/main.js"></script>

</body>

</html>
