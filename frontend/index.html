<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/style/style.css">
  <title>Filmvisarna-AB</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <a href="index.html"><img src="/Filmvisarna-logo-image/FilmvisarnaLogo.png"></a>
      <div class="container-fluid">
       <a class="navbar-brand" data-text="Filmvisarna-AB">Filmvisarna-AB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="navbar-buttons">
            <button class="btn btn-light" type="button">My Bookings</button>
          </div>
          <div class="navbar-buttons">
            <a href="#FilmsScreening"><button class="btn btn-light" type="button">Films & Screening</button></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-movie">
      <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/movie-carousel-images/aladdin2C.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/movie-carousel-images/dayAfterTommorrow1C.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/movie-carousel-images/joker1C.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/movie-carousel-images/interstellar1C.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/movie-carousel-images/totoro1C.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


    <div class="container-movieList">
      <div class="row">
        <div class="col">
          <a><img src="/images/dayAfterTomorrow.jpg" class="movie" id="1"></a>
          <div class="1"></div>
        </div>

        <div class="col">
          <a><img src="/images/joker.jpg" class="movie" id="2"></a>
          <div class="2"></div>
        </div>

        <div class="col">
          <a><img src="/images/aladdin.jpg" class="movie" id="3"></a>
          <div class="3"></div>
        </div>

        <div class="col">
          <a><img src="/images/totoro.jpg" class="movie" id="4"></a>
          <div class="4"></div>
        </div>

        <div class="col">
          <a><img src="/images/interstellar.jpg" class="movie" id="5"></a>
          <div class="5"></div>
        </div>

        <div class="col">
          <a><img src="/images/spiderman.jpg" class="movie" id="6"></a>
          <div class="6"></div>
        </div>

      </div>
    </div>
    <div id="FilmsScreening" class="form-group">
      <div class="row">

        <div class="col" id="FS-item">
          <select class="form-control" id="filmsToShow">
            <option><a class="dropdown-item" href="#" value="0">All Films</a></option>
            <option><a class="dropdown-item" href="#" value="1">The Day After Tomorrow</a></option>
            <option><a class="dropdown-item" href="#" value="2">Joker</a></option>
            <option><a class="dropdown-item" href="#" value="3">Aladdin</a></option>
            <option><a class="dropdown-item" href="#" value="4">My Neighbour Totoro</a></option>
            <option><a class="dropdown-item" href="#" value="5">Interstellar</a></option>
            <option><a class="dropdown-item" href="#" value="6">Spider-Man: No Way Home</a></option>
          </select>
        </div>

        <div class="col">
          <input type="text" id="datepicker" placeholder="Choose Date" readonly class="form-control">
        </div>
        <div class="col" id="FS-item">

          <select class="form-control" id="salong">
            <option><a class="dropdown-item" href="#" value="All Salongs">All Salongs</a></option>
            <option><a class="dropdown-item" href="#" value="Grande">Grande</a></option>
            <option><a class="dropdown-item" href="#" value="Cozy">Cozy</a></option>

          </select>
        </div>
        <div class="col" id="FS-item">

          <select class="form-control" id="ageGroup">
            <option><a class="dropdown-item" href="#">All Age</a></option>
            <option><a class="dropdown-item" href="#">Children</a></option>
            <option><a class="dropdown-item" href="#">Adult</a></option>

          </select>
        </div>
        <div class="col" id="FS-item">
          <a><button class="form-control" id="select-film">Select</button></a>
        </div>
      </div>

      <div class="screening-list">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Film Title</th>
              <th scope="col">Date</th>
              <th scope="col">Salong</th>
              <th scope="col">Time</th>
              <th scope="col">Age Group</th>
            </tr>
          </thead>
          <tbody class="screening-result">

          </tbody>
        </table>
      </div>


  </main>
  <footer class="footer mt-auto py-3 sticky-bottom">

    <div class="container-footer">
      <p>I am a footer!</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="/js/main.js"></script>
  <script src="/js/datepicker.js"></script>
  <script src="/js/screening.js"></script>
</body>

</html>
