<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seatBooking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style/seatBooking.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" data-text="Filmvisarna-AB">FILMVISARNA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="navbar-buttons">
                        <button class="btn btn-dark" type="button">MY BOOKINGS</button>
                    </div>
                    <div class="navbar-buttons">
                        <a href="moviesScreening.html"><button class="btn btn-dark" type="button">MOVIES AND
                                SCREENING</button></a>
                    </div>

                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="movie-container">
            <label>Number of adults:</label>
            <select id="movie">
                <option value="20">1</option>
                <option value="40">2</option>
                <option value="60">3</option>
                <option value="80">4</option>
                <option value="90">5</option>
                <option value="100">6</option>
                <option value="120">7</option>
            </select>
        </div>
        <div class="movie-container">
            <label>Number of children:</label>
            <select id="movie">
                <option value="10">1</option>
                <option value="20">2</option>
                <option value="30">3</option>
                <option value="40">4</option>
                <option value="50">5</option>
                <option value="60">6</option>
                <option value="70">7</option>
            </select>
        </div>
        <div class="text-wrapper">
            <p class="text">Selected Seats <span id='count'>0</span>
            <p class="text">Total Price <span id="total">0</span></p>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>



        <div class="container">
            <div class="movie-screen">
                <img src='images/screen-thumb.png' alt='screen' />
            </div>

            <div class="row-container" id="rowForSeats">


            </div>
        </div>




        </div>

        </div>
    </main>


    <script src="js/displaySeats.js"></script>
    <script src='js/seatBooking.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
