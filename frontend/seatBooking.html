<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seatBooking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style/seatBooking.css">
    <link rel="stylesheet" href="style/seatBookings2.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" data-text="Filmvisarna-AB">FILMVISARNA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="navbar-buttons">
                        <a href="mybookings.html"> <button class="btn btn-dark" type="button">MY BOOKINGS</button></a>
                    </div>
                    <div class="navbar-buttons">
                        <a href="moviesScreening.html"><button class="btn btn-dark" type="button">MOVIES AND
                                SCREENING</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--"fixed-top" does not work with other buttons on seatBooking.html -->
        <!--when there is "fixed-top", all the buttons on seatBooking stop working, that's why I took away the "fixed-top"-->
        <!--Perhaps we need to find a better solution for fixed top part-->
        <div class="container-fluid" id="movieBox">
            <!-- Here are the container for the movie info "side bar"-->

            <div class="containerMovieInfo">
                <div class="row" id="film-info-booking"></div> <!-- The info from movieInfo and image-->
            </div>

        </div>



        <!-- This is buttons to select the amount of tickets the customer wants-->

        <div class="container ticket-buttons">

            <div class="row mt-4">
                <div class="col-6 offset-md-3 offset-lg-4 col-lg-2 col-md-3 label">
                    <h5>Child: $3,50</h5>
                </div>
                <div class="col-2 col-md-1 text-end">
                    <button type="button" class="amount rounded-circle child-price-Minus">-</button>
                </div>
                <div class="col-2 col-md-1 text-center counter-holder">
                    <div class="child-counter mt-2" id='counterReplaceChild'>0</div>
                </div>
                <div class="col-2 col-md-1">
                    <button type="button" class="amount rounded-circle child-price-Plus">+</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6 offset-md-3 offset-lg-4 col-md-2 col-lg-2 col-md-3 label">
                    <h5>Adult: $8,50</h5>
                </div>
                <div class="col-2 col-md-1 text-end">
                    <button type="button" class="amount rounded-circle adult-price-Minus">-</button>
                </div>
                <div class="col-2 col-md-1 text-center counter-holder">
                    <div class="adult-counter" id='counterReplaceAdult'>0</div>
                </div>
                <div class="col-2 col-md-1">
                    <button type="button" class="amount rounded-circle adult-price-Plus">+</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6 offset-md-3 offset-lg-4 col-md-2 col-lg-2 col-md-3 label">
                    <h5>Pensioner: $7,50 </h5>
                </div>
                <div class="col-2 col-md-1 text-end">
                    <button type="button" class="amount rounded-circle pensioner-price-Minus">-</button>
                </div>
                <div class="col-2 col-md-1 text-center counter-holder">
                    <div class="pensioner-counter mt-2" id='counterReplacePensioner'>0</div>
                </div>
                <div class="col-2 col-md-1">
                    <button type="button" class="amount rounded-circle pensioner-price-Plus">+</button>
                </div>
            </div>
        </div>


        <div class="text-wrapper">
            <p class="text">Selected Seats <span id='count'>0</span></p>
            <p class="text">Total Price <span id='amountReplace'>0</span></p>
        </div>
        <!-- RÃ¶r ej detta, annars blir Filip arg, ajabaja-->
        <ul class="showcase">

            <li>
                <div class="seat-notOccupied"></div>
                <p>Available</p>
            </li>
            <li>
                <div class="seat-selected"></div>
                <p>Selected</p>
            </li>
            <li>
                <div class="seat-occupied"></div>
                <p>Occupied</p>
            </li>
        </ul>


        <div class="container seat-container">
            <div class="movie-screen">
                <img src='images/screen-thumb.png' alt='screen' />
            </div>
            <div>
                <div class="seatsNumber">

                </div>
                <button type="button" class="btn btn-primary" id="book" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Book
                </button>

            </div>

            <div class=" row-container" id="rowForSeats">


            </div>
            <!-- Modal Bootstrap Pop-up window, do not delete them! -------------------------------------->
            <div class="pop-up">
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Your Ticket</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="cancel">Cancel</button>
                                <a id="linkToBooking" href="">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        id="toMyBooking">Confirm</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Bootstrap Pop-up window, do not delete them! -------------------------------------->
    </main>

    <footer class="footer mt-auto py-3 sticky-bottom">

        <div class="container-footer">
            <div class="row justify-content-start">
                <div class="col-2">
                    <h5>Filmvisarna AB</h5>
                </div>
                <div class="col-2">
                    <h5><a href="mailto:contact.filmvisarna@gmail.com">Contact us</a></h5>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/jsonflex.js"></script>
    <script src="js/price.js"></script>
    <script src="js/seatBooking.js"></script>
    <script src="js/generateTicket.js"></script>
    <script src="js/film-info-for-seat-booking.js"></script>
</body>

</html>
