<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seatBooking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style/seatBooking.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" data-text="Filmvisarna-AB">FILMVISARNA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="navbar-buttons">
                        <a href="mybookings.html"> <button class="btn btn-dark" type="button">MY BOOKINGS</button></a>
                    </div>
                    <div class="navbar-buttons">
                        <a href="moviesScreening.html"><button class="btn btn-dark" type="button">MOVIES AND
                                SCREENING</button></a>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--"fixed-top" does not work with other buttons on seatBooking.html -->
        <!--when there is "fixed-top", all the buttons on seatBooking stop working, that's why I took away the "fixed-top"-->
        <!--Perhaps we need to find a better solution for fixed top part-->
        <div class="container-fluid">
            <!-- Here are the container for the movie info "side bar"-->
            <div class="row">


                <div class="ml-auto col-auto">
                    <div class="containerMovieInfo">
                        <div id="film-info-booking"></div> <!-- The info from movieInfo and image-->
                    </div>
                </div>


            </div>
        </div>




        <!-- This is buttons to select the amount of tickets the customer wants-->

        <div class="container">
            <div class=row>
                <div id="priceText" class="col-lg-4 col-md-4">
                    <ul>
                        <li>
                            <h5>Child: 3,5 $</h5>
                        </li>
                        <li>
                            <h5>Adult: 8,5 $</h5>
                        </li>
                        <li>
                            <h5>Pensioner: 7,5 $</h5>
                        </li>

                    </ul>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="plusButtons">
                        <ul>
                            <li><button id='amount' type="button" class="rounded-circle child-amount-minus">-</button>
                            </li>
                            <li><button id='amount' type="button" class="rounded-circle adult-amount-minus">-</button>
                            </li>
                            <li><button id='amount' type="button"
                                    class="rounded-circle pensioner-amount-minus">-</button></li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <div class="minusButtons">
                        <ul>
                            <li><button id='amount' type="button" class="rounded-circle child-price-plus">+</button>
                            </li>
                            <li><button id='amount' type="button" class="rounded-circle adult-price-plus">+</button>
                            </li>
                            <li><button id='amount' type="button" class="rounded-circle pensioner-price-plus">+</button>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>







        <div class="text-wrapper">
            <p class="text">Selected Seats <span id='count'>0</span>
            <p class="text">Total Price <span id='amount'>0</span></p>
        </div>
        <!-- RÃ¶r ej detta, annars blir Filip arg, ajabaja-->
        <ul class="showcase">

            <li>
                <div class="seat-notOccupied"></div>
                <p>Avaliable</p>
            </li>
            <li>
                <div class="seat-selected"></div>
                <p>Selected</p>
            </li>
            <li>
                <div class="seat-occupied"></div>
                <p>Occupied</p>
            </li>
        </ul>


        <div class="container">
            <div class="movie-screen">
                <img src='images/screen-thumb.png' alt='screen' />
            </div>
            <div>
                <div class="seatsNumber">

                </div>
                <a href="" id="linkToBooking"><button type="button" class="btn btn-primary" id="book">
                        Book
                    </button></a>

            </div>

            <div class=" row-container" id="rowForSeats">


            </div>
            <!-- Modal Bootstrap Pop-up window, do not delete them! -------------------------------------->

    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/jsonflex.js"></script>
    <script src="js/price.js"></script>
    <script src="js/seatBooking.js"></script>
    <script src="js/film-info-for-seat-booking.js"></script>
</body>

</html>
