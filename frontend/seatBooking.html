<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seatBooking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style/seatBooking.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" data-text="Filmvisarna-AB">FILMVISARNA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="navbar-buttons">
                        <button class="btn btn-dark" type="button">MY BOOKINGS</button>
                    </div>
                    <div class="navbar-buttons">
                        <a href="moviesScreening.html"><button class="btn btn-dark" type="button">MOVIES AND
                                SCREENING</button></a>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <ul>
            <div>


                <div class="container-end" id="film-info-booking">


                </div>
        </ul>


        <!-- This is buttons to select the amount of tickets the customer wants-->
        <button id='amount' class="pensioner-" type="button">-</button>
        <button id='amount' class="pensioner+" type="button">+</button>

        <button id='amount' class="adult-" type="button">-</button>
        <button id='amount' class="adult+" type="button">+</button>

        <button id='amount' class="child-" type="button">-</button>
        <button id='amount' class="child+" type="button">+</button>






        <div class="text-wrapper">
            <p class="text">Selected Seats <span id='count'>0</span>
            <p class="text">Total Price <span id='amount'>0</span></p>
        </div>
        <!-- RÃ¶r ej detta, annars blir Filip arg, ajabaja-->
        <ul class="showcase">

            <li>
                <div class="seat-notOccupied"></div>
                <p>Avaliable</p>
            </li>
            <li>
                <div class="seat-selected"></div>
                <p>Selected</p>
            </li>
            <li>
                <div class="seat-occupied"></div>
                <p>Occupied</p>
            </li>
        </ul>


        <div class="container">
            <div class="movie-screen">
                <img src='images/screen-thumb.png' alt='screen' />
            </div>
            <div>
                <div class="seatsNumber">

                </div>
                <button type="button" class="btn btn-dark" id="book">BOOK</button>
            </div>

            <div class="row-container" id="rowForSeats">


            </div>

    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/jsonflex.js"></script>
    <script src="js/price.js"></script>
    <script src="js/seatBooking.js"></script>
    <script src="js/film-info-for-seat-booking.js"></script>
</body>

</html>
