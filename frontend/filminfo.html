<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style/filminfo.css">
  <title>Filminfo</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="container-fluid"> <img id="movie-image" src="" alt=""></div>
      <div class="container-fluid" id="infoFromJson">
        <p id="movie-title"></p>
      </div>
      <div class="container-fluid">
        <iframe id="movie-link" src="" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>

    <div id="FilmsScreening" class="form-group">
      <div class="row">
        <div class="col">
          <input type="text" id="datepicker" placeholder="Choose Date" readonly class="form-control">
        </div>
        <div class="col" id="FS-item">

          <select class="form-control" id="salong">
            <option><a class="dropdown-item" href="#" value="All Salongs">All Salongs</a></option>
            <option><a class="dropdown-item" href="#" value="Grande">Grande</a></option>
            <option><a class="dropdown-item" href="#" value="Cozy">Cozy</a></option>

          </select>
        </div>
        <div class="col" id="FS-item">

          <select class="form-control" id="ageGroup">
            <option><a class="dropdown-item" href="#">All Age</a></option>
            <option><a class="dropdown-item" href="#">Children</a></option>
            <option><a class="dropdown-item" href="#">Adult</a></option>

          </select>
        </div>
        <div class="col" id="FS-item">
          <a><button class="form-control" id="select-film">Filter</button></a>
        </div>
      </div>

      <div class="screening-list">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Film Title</th>
              <th scope="col">Date</th>
              <th scope="col">Salong</th>
              <th scope="col">Time</th>
              <th scope="col">Age Group</th>
            </tr>
          </thead>
          <tbody class="screening-result">

          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 sticky-bottom">

    <div class="container-footer">
      <p>I am a footer!</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/screening.js"></script>
  <script src="js/filminfo.js"></script>

</body>

</html>
