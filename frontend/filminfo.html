<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style/filminfo.css">
  <title>Filminfo</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" data-text="Filmvisarna-AB">FILMVISARNA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="navbar-buttons">
            <button class="btn btn-dark" type="button">MY BOOKINGS</button>
          </div>
          <div class="navbar-buttons">
            <a href="moviesScreening.html"><button class="btn btn-dark" type="button">MOVIES AND SCREENING</button></a>
          </div>

        </div>
      </div>
    </nav>

  </header>


  <main>

    <div class="container-fluid" id="container-movie-info">
      <div class="row">
        <div class="col">
          <img id="movie-image" src="" alt="">
        </div>
        <div class="col">
          <div id="movie-info"></div>
          <button id="trailer-button" type="button" class="btn btn-dark" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            PLAY TRAILER
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="screening-info">
        <div id="FilmsScreening" class="form-group">
          <div class="row">
            <div class="col">
              <input type="text" id="datepicker" placeholder="CHOOSE DATE" readonly class="form-control">
            </div>
            <div class="col" id="FS-item">
              <a><button class="form-control" id="select-film">CHOOSE</button></a>
            </div>
          </div>

          <div class="screening-list">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Movie</th>
                    <th scope="col">Date</th>
                    <th scope="col">Salong</th>
                    <th scope="col">Time</th>

                  </tr>
                </thead>
                <tbody>
                  <tr class="screening-result">


                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <a href="seatBooking.html"><button type="button" class="btn btn-dark" id="bookTickets">BOOK
              TICKETS</button></a>

        </div>

        <div class="pop-up">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" id="movieTrailer" src="" allowfullscreen>
                    </iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>




  </main>


  <footer class="footer mt-auto py-3 sticky-bottom">

    <div class="container-footer">
      <p>Filmvisarna AB</p>
    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/screening.js"></script>
  <script src="js/filminfo.js"></script>

</body>

</html>
