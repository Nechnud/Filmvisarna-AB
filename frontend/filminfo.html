<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style/filminfo.css">
  <title>Filminfo</title>
</head>

<body>
  <div class="bg-image">
    <main>

      <div class="container-fluid" id="container-movie-info">
        <div class="container-fluid"> <img id="movie-image" src="" alt=""></div>
        <div class="container-fluid" id="infoFromJson">
          <div id="movie-info"></div>
        </div>
      </div>

      <div class="container-fluid" id="container-movie-trailer">
        <iframe id="movie-trailer" src="" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="sreening-info">
        <div id="FilmsScreening" class="form-group">
          <div class="row">
            <div class="col">
              <input type="text" id="datepicker" placeholder="Choose Date" readonly class="form-control">
            </div>
            <div class="col" id="FS-item">
              <a><button class="form-control" id="select-film">Choose</button></a>
            </div>
          </div>

          <div class="screening-list">
            <div class="table-responsive">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Movie</th>
                    <th scope="col">Date</th>
                    <th scope="col">Salong</th>
                    <th scope="col">Time</th>
                    <th scope="col">Age Group</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="screening-result">


                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <button id="trailer-button" type="button" class="btn btn-light" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Play Trailer
        </button>

        <div class="pop-upp">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <iframe id="movieTrailer" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
  <footer class="footer mt-auto py-3 sticky-bottom">

    <div class="container-footer">
      <p>I am a footer!</p>
    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/screening.js"></script>
  <script src="js/filminfo.js"></script>

</body>

</html>
